<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home-Applicant</title>
</head>
<body>
	<div class="message">
		<h2 style="color: green" th:text="${session.success}"></h2>
		<h2 style="color: red" th:text="${session.failure}"></h2>
		<th:block th:text="${@sessionDataRemover.removeMessage()}"></th:block>
	</div>
	<h1>Applicant Home</h1>
	<br>
	<th:block th:if="${!session.portalUser.profileComplete}">
	<a href="/applicant/complete-profile"><button>Complete Your Profile</button></a>
	</th:block>
	<br>
	<Br>
	<button>View All Jobs</button>
	<br>
	<Br>
	<button>View Applied Jobs</button>
	<br>
	<Br>
	<a href="/logout"><button>Logout</button></a>
	<br>
	<Br>
</body>
</html>
